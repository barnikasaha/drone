<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingSpeak Data</title>
    
    <div id="head">
        <h1>Plant Monitoring System</h1>
    </div>
    <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2662278/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Temperature&type=line"></iframe>
    <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2662278/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Humidity&type=line"></iframe>
    <script>
        // Check if user is logged in
        if (localStorage.getItem("isLoggedIn") !== "true") {
            alert("Please log in to view this page.");
            window.location.href = "login.html";
        }

        // Replace with your ThingSpeak channel ID and read API key
        async function fetchDataFromThingSpeak() {
            const channelID = '2662278';
            const apiUrl = `https://api.thingspeak.com/channels/${channelID}/feeds.json?results=1`;
    
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
    
                const data = await response.json();
                const lastEntry = data.feeds[0];
    
                if (lastEntry) {
                    let content = 'Last entry:<br>';
                    for (let i = 1; i <= 8; i++) {
                        if (lastEntry[`field${i}`]) {
                            content += `Field${i}: ${lastEntry[`field${i}`]}<br>`;
                        }
                    }
                    document.getElementById('dataBox2').innerHTML = content;
                } else {
                    document.getElementById('dataBox2').textContent = 'No data available';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('dataBox2').textContent = 'Failed to fetch data';
            }
        }
    
        fetchDataFromThingSpeak();
    </script>
</head>
<body>
    <h2>Data from ThingSpeak</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Entry ID</th>
                <th>Data</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- Data will be injected here via JavaScript -->
        </tbody>
    </table>
    <a href="index.html" onclick="localStorage.removeItem('isLoggedIn')">Logout</a>
</body>
</html>
